<div class="row" ng-init="getGoalsInfo()">
    <div>
        <div class="panel panel-info">
            <div align="center" class="panel-heading"><b>Set Goals</b>
            </div>

            <div class="panel-body">

                <div class="well">
                    Select the number of days per week.
                    <div align="center">
                        <select class="selectpicker" data-style="btn-primary"
                                ng-model="goals.daysPerWeek">
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                        </select>
                    </div>
                </div>

                <div class="well">
                    Select the number of minutes per day.
                    <div align="center">
                        <select class="selectpicker" data-style="btn-primary"
                                ng-model="goals.minutesPerDay">
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                        </select>
                    </div>
                </div>

                <div align="center">
                    <table>
                        <tr>
                            <td>
                                <button class="btn btn-darkRed"
                                        data-ng-click="resetGoals()"
                                        ng-disabled="!reset">
                                    Reset
                                </button>
                            </td>
                            <td>
                                <button class="btn btn-mike"
                                        data-ng-click="setGoals()"
                                        ng-disabled = "getStatus()">
                                    Save
                                </button>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <br>
                    <!--
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger progress-bar-striped"

                             aria-valuemax="100"

                            <span class="sr-only">{{progressBarValue | number:0}}%
                                Complete (danger)</span>
                            {{progressBarValue | number:0}}%
                        </div>
                    </div>
                    -->
                </div>

           </div>
       </div>
    </div>
</div>
