<html lang="es">
<div ng-init="updateMessages()">

    <style>
        table, td, th
        {
            border:1px solid green;
            width: 52%;
            height: 38px; margin-bottom: 18px;

        }
        th
        {
            background: none repeat scroll 0% 0% rgb(93, 198, 139);
            color:white;
            text-align: center;
        }
        a{
            text-decoration:none;

        }
        p.header{
            margin: 0px 0px 19px 0px;
            padding: 10px 0px 14px 99px;
            background-color: rgb(59, 166, 233);
            border-bottom: 1px none;
            width: 261px;
            color:white;
            font: 12px;

        }


        th
        {
            background: none repeat scroll 0% 0% rgb(93, 198, 139);
            color:white;
            text-align: center;
        }
        a{
            text-decoration:none;
        }

        .messageSubject{

            width: 234px;
            margin-bottom: 20px;
            margin-top: 34px;
            list-style: none outside none;
            background-color: #BDE5F8;
        }


        .content{
            text-align: center;
            border-bottom: 1px solid rgb(59, 166, 233);
        }
        .messageBody{
            width: 263px;
            height: 286px;
            border: 1px solid rgb(59, 166, 233);
        }

        .listStyle{
            //font-weight:bold;
            color: #00529B;
            background: rgb(255, 255, 255);

            border: 1.5px solid;
            width:253px;
            padding: 10px;
        }


        .textBoxStyle{
            width: 200px;
            height: 134px;
            left: 51px;


            top: 72px;
        }

        .messageRead {
            font-weight: bold;
        }
        p{
            border-radius: .5em;
            color: #00529B; background-color: #BDE5F8;


        }





        .white-shadow {
            background-image: -webkit-linear-gradient(top, rgba(255, 255, 255, .8) 4px, rgba(255, 255, 255, .28) 8px);
            background-image: -moz-linear-gradient(top, rgba(255, 255, 255, .8) 4px, rgba(255, 255, 255, .28) 8px);
            background-image: -ms-linear-gradient(top, rgba(255, 255, 255, .8) 4px, rgba(255, 255, 255, .28) 8px);
            background-image: -o-linear-gradient(top, rgba(255, 255, 255, .8) 4px, rgba(255, 255, 255, .28) 8px);
            background-image: -linear-gradient(top, rgba(255, 255, 255, .8) 4px, rgba(255, 255, 255, .28) 8px);
            background-image: -webkit-gradient(linear, 0 0, 0 100%, from(rgba(255, 255, 255, .8)) 4px, to(rgba(255, 255, 255, .28)) 8px);
            padding: 2px 8px 4px;
            margin: 0;
            border-radius: 24px;
        }

        .text-left {
            background-color: #d2d2d2;
            background-image: -webkit-linear-gradient(top, #9da0a6, #d2d2d2 17px, #e5e5e5 92%);
            border-radius: 15px;
            box-shadow: 2px 1px 2px rgba(0, 0, 0, 0.6);
            font: 15px Helvetica, Arial, sans-serif;
            margin: 1em 51% 1em 0;
            padding: 0 4px;
            position: relative;
            border-width: 1px;
            border-color: #9DA0A6 #9DA0A6 #9DA0A6 transparent;
            border-style: solid;
        }

        .text-right {
            background-color: #a9e24c;
            background-image: -webkit-linear-gradient(top, #309b19, #a9e24c 17px, #9bcc45 92%);
            border-radius: 15px;
            box-shadow: -2px 1px 2px rgba(0, 0, 0, 0.6);
            font: 15px Helvetica, Arial, sans-serif;
            margin: 1em 0 1em 51%;
            padding: 0 4px;
            position: relative;
            border-width: 1px;
            border-color: #309b19 transparent #309b19 #309b19;
            border-style: solid;
        }

        .text-left:before {
            content: "";
            position: absolute;
            z-index: -1;
            bottom: -1px;
            height: 6px;
            border-right: 14px solid #d5d5d5;
            background: #dbe2ed;
            -webkit-border-bottom-right-radius: 36px 18px;
            -moz-border-radius-bottomright: 36px 18px;
            border-bottom-right-radius: 36px 18px;
            box-shadow: 2px 2px 2px #9da0a6;
            -webkit-transform: translate(0, -2px);
            -moz-transform: translate(0, -2px);
            -ms-transform: translate(0, -2px);
            -o-transform: translate(0, -2px);
            transform: translate(0, -2px);
            right: 98%;
        }

        .text-left:after {
            content: "";
            position: absolute;
            z-index: -1;
            bottom: 0px;
            right: 95.5%;
            width: 28px;
            height: 12px;
            background: #dbe2ed;
            -webkit-border-bottom-right-radius: 18px 12px;
            -moz-border-radius-bottomright: 18px 12px;
            border-bottom-right-radius: 20px 20px;
            -webkit-transform: translate(-12px, -2px);
            -moz-transform: translate(-12px, -2px);
            -ms-transform: translate(-12px, -2px);
            -o-transform: translate(-12px, -2px);
            transform: translate(-12px, -2px);
        }

        .text-right:before {
            content: "";
            position: absolute;
            z-index: -1;
            bottom: -1px;
            height: 6px;
            border-left: 14px solid #a9e24c;
            background: #dbe2ed;
            -webkit-border-bottom-left-radius: 36px 18px;
            -moz-border-radius-bottomleft: 36px 18px;
            border-bottom-left-radius: 36px 18px;
            box-shadow: 2px 2px 2px #9da0a6;
            -webkit-transform: translate(0, -2px);
            -moz-transform: translate(0, -2px);
            -ms-transform: translate(0, -2px);
            -o-transform: translate(0, -2px);
            transform: translate(0, -2px);
            left: 98%;
        }

        .text-right:after {
            content: "";
            position: absolute;
            z-index: -1;
            bottom: 0px;
            left: 103.5%;
            width: 28px;
            height: 12px;
            background: #dbe2ed;
            -webkit-border-bottom-left-radius: 20px 12px;
            -moz-border-radius-bottomleft: 20px 12px;
            border-bottom-left-radius: 20px 20px;
            -webkit-transform: translate(-12px, -2px);
            -moz-transform: translate(-12px, -2px);
            -ms-transform: translate(-12px, -2px);
            -o-transform: translate(-12px, -2px);
            transform: translate(-12px, -2px);
        }



    </style>

    <div>

        <!-- Codes by HTML.am -->
        <!--
        <div class="processing rounded-box"
             ng-show="messageProcessing == true && messageRetrieved == false">

            <label>Please wait while we retrieve your text messages</label>
        </div>
        -->
        <h3>
            Text Messages
        </h3>


        <table>
        <tr class="messageSubject">
            <div class="listStyle ng-class: { messageRead: !textMessage.outb };"
                ng-repeat="textMessage in messageArray | orderBy:'releasedate'"
                ng-click="textMessageSetFlag(textMessage)"
                ng-show="textMessage.directmessage">
                   Subject: {{ textMessage.subject }}

                <div style=" font-weight:normal;">
                    <!--/
                    <p style="color: #4F8A10;background-color: #DFF2BF;" ng-show="textMessage.ID == textMessageFlag">MMM: {{ textMessage.message }}</p>
                    -->
                    <div class="text-left">
                        <p class="white-shadow" ng-show="textMessage.ID == textMessageFlag">MMM: {{ textMessage.message }}</p>
                    </div>


                    <p ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && textMessage.inb">Your Reply: {{ textMessage.inb }}</p>
                    <p style="color: #4F8A10;background-color: #DFF2BF;" ng-show="textMessage.ID == textMessageFlag && textMessage.inb">MMM: {{ messageArray[textMessage.nextmessage].message }}</p>
                    <div ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb">


                        <div class="replyButton" ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb">
                            <p></p>
                            <input type="text"  placeholder=" Limit is 250 character."
                                   maxlength="250"
                                   class="textBoxStyle" wrap="true"
                                   ng-model="newMessage1.message" ng-show="textMessage.ID == textMessageFlag && textMessage.inflag && !textMessage.inb"
                                    value="Thank you for using MMMM.  Please type your message below and hit the 'Submit' button.">
                            <button class="calculate-button"
                                    ng-click="submitMessage(textMessage.ID)" ng-hide="">Submit</button>

                        </div>
                    </div>
                    <br ng-show="textMessage.ID == textMessageFlag" />
                </div>

            </div>
        </tr>

</table>


</div>


</div>
