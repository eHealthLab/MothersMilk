        .text-left {
            /* background-color: #d2d2d2;*/
            background-color: #ffffff;
            background-image: -webkit-linear-gradient(top, #9da0a6, #ffffff 17px, #e5e5e5 92%);
            border-radius: 15px;
            box-shadow: 2px 1px 2px rgba(0, 0, 0, 0.6);
            font: 8px Helvetica, Arial, sans-serif;
            margin: 1em 51% 1em 0;
            padding: 0 4px;
            position: relative;
            border-width: 1px;
            border-color: #9DA0A6 #9DA0A6 #9DA0A6 transparent;
            border-style: solid;
            width: 98%;
        }

        .text-right {
            background-color: #a9e24c;
            background-image: -webkit-linear-gradient(top, #309b19, #a9e24c 17px, #9bcc45 92%);
            border-radius: 15px;
            box-shadow: -2px 1px 2px rgba(0, 0, 0, 0.6);
            font: 8px Helvetica, Arial, sans-serif;
            margin: 1em 0 1em 51%;
            padding: 0 4px;
            position: relative;
            border-width: 1px;
            border-color: #309b19 transparent #309b19 #309b19;
            border-style: solid;

        }

        .text-left:before {
            content: "";
            position: absolute;
            z-index: -1;
            bottom: -1px;
            height: 6px;
            border-right: 14px solid #d5d5d5;
            background: #dbe2ed;
            -webkit-border-bottom-right-radius: 36px 18px;
            -moz-border-radius-bottomright: 36px 18px;
            border-bottom-right-radius: 36px 18px;
            box-shadow: 2px 2px 2px #9da0a6;
            -webkit-transform: translate(0, -2px);
            -moz-transform: translate(0, -2px);
            -ms-transform: translate(0, -2px);
            -o-transform: translate(0, -2px);
            transform: translate(0, -2px);
            right: 98%;
        }

        .text-left:after {
            content: "";
            position: absolute;
            z-index: -1;
            bottom: 0px;
            right: 95.5%;
            width: 28px;
            height: 12px;
            background: #dbe2ed;
            -webkit-border-bottom-right-radius: 18px 12px;
            -moz-border-radius-bottomright: 18px 12px;
            border-bottom-right-radius: 20px 20px;
            -webkit-transform: translate(-12px, -2px);
            -moz-transform: translate(-12px, -2px);
            -ms-transform: translate(-12px, -2px);
            -o-transform: translate(-12px, -2px);
            transform: translate(-12px, -2px);
        }

        .text-right:before {
            content: "";
            position: absolute;
            z-index: -1;
            bottom: -1px;
            height: 6px;
            border-left: 14px solid #a9e24c;
            background: #dbe2ed;
            -webkit-border-bottom-left-radius: 36px 18px;
            -moz-border-radius-bottomleft: 36px 18px;
            border-bottom-left-radius: 36px 18px;
            box-shadow: 2px 2px 2px #9da0a6;
            -webkit-transform: translate(0, -2px);
            -moz-transform: translate(0, -2px);
            -ms-transform: translate(0, -2px);
            -o-transform: translate(0, -2px);
            transform: translate(0, -2px);
            left: 98%;
        }

        .text-right:after {
            content: "";
            position: absolute;

            -o-transform: translate(-12px, -2px);
            transform: translate(-12px, -2px);
        }

<body>

    <a class="btn btn-primary" href="#/home" ng-show="getLoginStatus()">
        Back
    </a>


    <div class="well">
        <div ng-init="updateMessages()">

            <section id="content">
                <p>
                    Please click on a subject line to display the corresponding
                    Mothers' Milk message.
                </p>
                    <nav>
                        <ul id="nlists">
                            <li class="head"><b>Text Messages</b></li>
                            <li ng-repeat="textMessage in getMessageArray()"
                                ng-click="textMessageSetFlag(textMessage)"
                                ng-show="textMessage.directmessage">

                                <a href="#/text"
                                   data-toggle="modal" data-target="#textModal"
                                   ng-click="textMessageSetFlag(textMessage)">
                                    {{ textMessage.subject }}
                                    <sup style="color:#FF0080;font-size: 1.0em;"
                                         ng-show= "!textMessage.outb">
                                            New!
                                    </sup>

                                </a>
                            </li>
                        </ul>
                    </nav>
            </section>
        </div>

    </div>



</body>
