<div class=well>

    <div align="center">
        <table >
            <style type="text/css">
                .errorClassSignUp{
                    color: red;
                }
            </style>

            <tr>

                <td>
                    <input type="email"
                           placeholder="Enter email"
                           ng-model="newParticipant.email">
                    </input>
                </td>
                <!--
                <td class="errorClassSignUp">
                    {{ loginErrorEmail }}
                </td>
                -->
            </tr>
            <tr>

                <td>
                    <input type="password"
                           placeholder="Enter password"
                           ng-model="newParticipant.password">
                    </input>
                </td>
                <!--
                <td class="errorClassSignUp">
                    {{ loginErrorPassword }}
                </td>
                -->
            </tr>
        </table>



        <div align="center" class="col-md-12">

            <a class="btn btn-primary"
               ng-click="loginTry()">Login</a>
        </div>

    </div>

    <p align="center">
        <b>OR</b>
    </p>

    <p>
        If you have not signed up, please sign up first.
    </p>

    <div align="center" class="col-md-12">

        <a href="#/signUp" class="btn btn-primary"
           data-ng-click="setMode(cbbConstants.modeMatrix)">
            Signup
        </a>
    </div>

</div>
