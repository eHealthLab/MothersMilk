<div class=well>

    <!--
    <h3>Login</h3>
    -->

    <p>
        If you have already signed up, please enter the following information to login.
    </p>

    <div align="center">
        <table >
            <style type="text/css">
                .errorClassSignUp{
                    color: red;
                }
            </style>
            <!--
            <tr>
                <td>
                </td>
                <td>
                    <a>
                        <img src="img/54-lock.png" width="20" height="20"
                             border="15">
                    </a>
                </td>



            </tr>
            -->
            <tr>

                <td>
                    <input type="email"
                           placeholder="Enter email"
                           ng-model="newParticipant.email">
                    </input>
                </td>
                <td class="errorClassSignUp">
                    {{ loginErrorEmail }}
                </td>
            </tr>
            <tr>

                <td>
                    <input type="password"
                           placeholder="Enter password"
                           ng-model="newParticipant.password">
                    </input>
                </td>
                <td class="errorClassSignUp">
                    {{ loginErrorPassword }}
                </td>
            </tr>
        </table>
        <h6><p style="color: red">{{ loginErrorNotification }}</p></h6>

        <div align="center" class="col-md-12">

            <a class="calculate-button"
               ng-click="loginTry()">Login</a>
        </div>

    </div>

    <p align="center">
        <b>OR</b>
    </p>

    <p>
        If you have not signed up, please sign up first.
    </p>

    <div align="center" class="col-md-12">

        <a href="#/signUp" class="calculate-button"
           data-ng-click="setMode(cbbConstants.modeMatrix)">
            Sign Up
        </a>
    </div>







</div>
