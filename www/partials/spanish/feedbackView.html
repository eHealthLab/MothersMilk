<div class=well>
    <h3>Comentarios</h3>
    <p>
        Gracias por utilizar la aplicación MothersMilk. Tus comentarios son
		muy importantes para nosotros. 
    </p>
    <p>
        Por favor escriba su comentario en el cuadro de texto de abajo 
		y haga clic en el botón de ‘Enviar” a continuación.
    </p>
    <div class=well align="center">
        <textarea rows="8" cols="20" align="center"
                  ng-model="feedbackText">

        </textarea>

        <a class="calculate-button"
           ng-click="sendFeedback()">Enviar</a>
    </div>
