<div class=well>
    <h3>Sign up</h3>
    <p>
        Por favor, introduzca la siguiente información para registrarse en la aplicación.
    </p>

    <div class="input-group">

        <table>


            <style type="text/css">
                .errorClassSignUp{
                    color: red;
                }
            </style>

            <tr>
                <td>
                    primer nombre
                </td>
                <td>
                    <input type="text"
                           placeholder="Enter first name"
                           ng-model="newParticipant.firstName">
                    </input>
                </td>
                <td class="errorClassSignUp">
                    {{ signUpErrorFirstName }}
                </td>
            </tr>
            <tr>
                <td>
                    apellido
                </td>

                <td>
                    <input type="text"
                           placeholder="Enter last name"
                           ng-model="newParticipant.lastName">
                    </input>
                </td>
                <td class="errorClassSignUp">
                    {{ signUpErrorLastName }}
                </td>
            </tr>
            <tr>
                <td>
                   Email address
                </td>
                <td>
                    <input type="email"
                           placeholder="Enter email"
                           ng-model="newParticipant.email">
                    </input>
                </td>
                <td class="errorClassSignUp">
                    {{ signUpErrorEmail }}
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password"
                           placeholder="Enter password"
                           ng-model="newParticipant.password">
                    </input>
                </td>
                <td class="errorClassSignUp">
                    {{ signUpErrorPassword }}
                </td>
            </tr>
            <tr>
                <td>
                    Retype password
                </td>
                <td>
                    <input type="password"
                           placeholder="Confirm password"
                           ng-model="newParticipant.passwordConfirm">
                    </input>
                </td>
            </tr>
        </table>

        <h6><p  class="errorClassSignUp">{{ signUpErrorNotification }}</p></h6>

    </div>

    <div>
        <a class="calculate-button"
           ng-click="signupTry()">Sign Up</a>
    </div>

</div>
