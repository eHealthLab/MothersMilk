<div class='trend-select'>
    <table>
        <tr>
            <td>
                <input type="radio" name="{{radiogroup}}" ng-model="type" value="{{constants.trendNone}}">
                None
                </input>
            </td>
            <td>

            </td>
        </tr>
        <tr ng-show="levels > 1">
            <td>
                <input type="radio" name="{{radiogroup}}" ng-model="type" value="{{constants.trendChangeFromBaseline}}">
                Change from baseline
                </input>
            </td>
            <td>
                <img src="img/change_from_baseline.png"/>
            </td>
        </tr>
        <tr ng-show="levels > 1">
            <td>
                <input type="radio" name="{{radiogroup}}" ng-model="type" value="{{constants.trendAllPolynomial}}">
                All polynomial trends
                </input>
            </td>
            <td>
                <img src="img/all_polynomial_trends.png"/>
            </td>
        </tr>
        <tr ng-show="levels > 1">
            <td>
                <input type="radio" name="{{radiogroup}}" ng-model="type" value="{{constants.trendLinear}}">
                Linear Trend
                </input>
            </td>
            <td>
                <img src="img/linear_trend_only.png"/>
            </td>
        </tr>
        <tr ng-show="levels > 2">
            <td>
                <input type="radio" name="{{radiogroup}}" ng-model="type" value="{{constants.trendQuadratic}}">
                Quadratic Trend
                </input>
            </td>
            <td>
                <img src="img/quadratic_trend_only.png"/>
            </td>
        </tr>
        <tr ng-show="levels > 3">
            <td>
                <input type="radio"  name="{{radiogroup}}" ng-model="type" value="{{constants.trendCubic}}">
                Cubic Trend
                </input>
            </td>
            <td>
                <img src="img/cubic_trend_only.png"/>
            </td>
        </tr>
    </table>
</div>
